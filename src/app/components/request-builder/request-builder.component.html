<div style="background-color: #f3f6f7;">
<mat-grid-list
  cols="6"
  rowHeight="fit"
  gutterSize="4"
  style="height: auto; min-height: 100px; background-color: #f3f6f7; margin-left: 16px;margin-right: 16px;"
>
  <mat-grid-tile
    ><mat-form-field appearance="outline" style="width: 100%; margin-top: auto;">
      <mat-label>Method</mat-label>
      <mat-select [(value)]="selectedMethod">
        <mat-option *ngFor="let method of httpMethods" [value]="method">
          {{ method }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="4">
    <mat-form-field appearance="outline" style="width: 100%; margin-top: auto;">
      <mat-label>URL</mat-label>
      <input matInput [(ngModel)]="requestUrl" placeholder="http://192.168.1.1:80" />
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary" (click)="sendRequest()" style="width: 100%; vertical-align: middle; height: 4em;">
      Send
    </button>
  </mat-grid-tile>
</mat-grid-list>
</div>
