<mat-tab-group style="width: 100%">
  <mat-tab label="Body">
    <div *ngIf="responseData">
      <h3>Response: {{ responseData.status }} {{ responseData.statusText}}</h3>
      <div cdkScrollable style="height: 400px; overflow-y: auto">
        <pre>{{ responseData.body | json }}</pre>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Header"> <div *ngIf="responseData">
    {{ responseData }}
  </div> </mat-tab>
</mat-tab-group>
